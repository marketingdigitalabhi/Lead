<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #0073e6;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Leads from Google Sheet</h2>
  <table id="sheetTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace YOUR_SHEET_ID with your actual Google Sheet ID
    const sheetURL = "https://spreadsheets.google.com/feeds/list/1QHCQRO0AlZxzRtM-MkWC_Y0xbR8fIBcnlesCPjCNwnw/od6/public/values?alt=json";

    fetch(sheetURL)
      .then(response => response.json())
      .then(data => {
        const rows = data.feed.entry;
        const tbody = document.querySelector("#sheetTable tbody");

        rows.forEach(row => {
          const name = row.gsx$name ? row.gsx$name.$t : "";
          const email = row.gsx$email ? row.gsx$email.$t : "";
          const phone = row.gsx$phone ? row.gsx$phone.$t : "";

          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${name}</td><td>${email}</td><td>${phone}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("Error fetching sheet:", err));
  </script>
</body>
</html>
